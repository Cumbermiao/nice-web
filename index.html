<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-500">
    <div id="app">
      <ul
        id="list-container"
        class="grid grid-cols-3 gap-8 p-4 mt-4 mb-4 ml-8 mr-8"
      ></ul>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script>
    $(function () {
      const list = [
        {
          title: '可识别方向的按钮',
          desc: '根据鼠标划入的方向改变按钮背景的交互',
          url: 'https://web-platform-ie9iyk.stackblitz.io/src/direction-button/index.html?embed=1',
        },
        {
          title: 'svg动画',
          desc: 'svg动画',
          url: 'https://web-platform-ie9iyk.stackblitz.io/src/animated-svg/index.html?embed=1',
        },
      ];

      const cardClassName =
        'rounded bg-gray-50 shadow-lg transform transition-all duration-200 hover:shadow-2xl  hover:-translate-y-2'; // hover:scale-105
      const template = `
      <li class="${cardClassName}">
        <iframe class="rounded-t" src="{{url}}" frameborder="0" width="100%" height="320px"></iframe>
        <div class="ml-4 mr-4">
          <a class="text-blue-500 text-lg leading-loose hover:underline" href="{{url}}">{{title}}</a>
          <p class="h-16 overflow-y-auto text-gray-500 text-sm">{{desc}}</p>
        </div>
      </li>
    `;

      const $list = $('#list-container');
      const fragment = document.createDocumentFragment();
      list.forEach((item) => {
        const { title, desc, url } = item;
        const str = template.replace(/\{\{(\w+)\}\}/g, (match, key) => {
          return item[key];
        });
        $(fragment).append(str);
      });
      $list.append(fragment);
    });
  </script>
</html>
